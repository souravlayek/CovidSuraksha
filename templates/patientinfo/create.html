{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} 
{% block title %} Add Patient {% endblock title %}
{% block nav %}
<li><a href="{% url 'pinfo:patientlist' %}">Patient</a></li>
{% endblock nav %}
{% block content %}
<div class="container login-container">
	<h2 class="heading font-weight-light text-center">New Patient</h2>
</div>
<div class="container w-25 card p-4 mt-4">
	<form action="" method="POST" enctype="multipart/form-data">
		{% csrf_token %} {{form|crispy}}
		<input
			type="submit"
			value="Add"
			class="w-100 text-white text-center my-2 btn btn-info"
		/>
	</form>
</div>
{% endblock content %}
